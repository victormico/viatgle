<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viatgle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1 id="game-title">Today I'd like to go from <span id="start-comarca"></span> to <span id="end-comarca"></span>.</h1>
    
    <!-- Map -->
    <div id="map-container" class="map-container">
      <!-- SVG Map will be dynamically loaded here -->
    </div>

    <!-- Input for guesses -->
    <div class="input-group mb-3 ui-padding autocomplete-drop-down dropup dropdown">
      <div class="dropdown-menu" id="autocomplete-list"></div>
      <input id="comarques-input" class="form-control input-lg dropdown-toggle" placeholder="Enter a comarca..." aria-describedby="btn-guess" data-bs-toggle="dropdown">
      <button id="btn-guess" class="btn btn-outline-success btn-lg guess-button" type="button">Guess (1/<span id="max-guesses"></span>)</button>
      
      
    </div>

    <!-- Feedback -->
    <p id="feedback" class="feedback-message"></p>
    <!-- Guess History -->
    <div id="guess-history" class="guess-history"></div> 
    <!-- Tooltip -->
    <div id='tooltip'></div>   
  </div>

  <script src="script.js"></script>
</body>
</html>
